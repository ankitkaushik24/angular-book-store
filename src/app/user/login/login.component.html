<div class="wrapper">
  <div class="logo"></div>
  <div class="sign-in">
    <div class="sign-in__header text-center"> Book Store</div>
    <div class="sign_in__form-wrapper">
      <form id="sign-in-form">
        <div class="sign-in__email">
          <label>Email </label>
          <input id="user_email" name="email"/>
        </div>
        <div class="sign-in__password">
          <label>Password</label>
          <input id="user_password" name="password"/>
        </div>
        <div class="text-left small-text">
          <a class="sign_in__forgot-password">
            Forgot password?
          </a>
        </div>
        <div class="sign_in__submit text-center">
          <button class="btn btn--primary" type="button">
            <span>Sign in</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
